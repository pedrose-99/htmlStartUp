<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de Café</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body></body>
    <h1>Personaliza tu Café</h1>
    <div class="container">
        <div class="card">
            <img src="Fotos cafe/unnamed.png" width="250px" alt="Café 1">
            <h2>Café Espresso</h2>
            <button onclick="toggleRecipe('recipe1')">Ver Receta</button>
            <div id="recipe1" class="recipe">
                <p>Ingredientes: Café molido, agua caliente.</p>
                <p>Preparación: Preparar un shot de espresso en máquina.</p>
            </div>
        </div>
        <div class="card">
            <img src="Fotos cafe/7221-cafe-sello-rojo.png.png" width="250px" alt="Café 2">
            <h2>Café Latte</h2>
            <button onclick="toggleRecipe('recipe2')">Ver Receta</button>
            <div id="recipe2" class="recipe">
                <p>Ingredientes: Café espresso, leche vaporizada.</p>
                <p>Preparación: Verter espresso y añadir leche espumada.</p>
            </div>
        </div>
    </div>
    <script>
        function toggleRecipe(id) {
            var recipe = document.getElementById(id);
            recipe.style.display = recipe.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
